<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="row">
        <div class="col-5 my-5 mx-auto align-self-center">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" th:href="@{/}">Kitchen Story</a>
            </nav>
          <div class="card card-block">
            <header class="text-center">
              <h1 class="text-primary text-uppercase">Admin Login</h1>
              <h6 class="text-secondary">Enter your credentials</h6>
            </header>
            <hr />
  
            <section>
              <form action="login-backend" method="GET" class="font-weight-bold">
                <!-- Email -->
                <div id="emailField" name="emailField" class="form-group row">
                  <label for="email" class="col-sm-4 ml-4 col-form-label"
                    >Email:*</label
                  >
                  <div class="col-sm-6">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      placeholder="abc@xyz.com"
                      required
                    />
                    <small id="emailInvalid" class="invisible">Invalid Email</small>
                  </div>
                </div>
                
  
                <!-- Password -->
                <div
                  id="passwordField"
                  name="passwordField"
                  class="form-group row"
                >
                  <label for="password" class="col-sm-4 ml-4 col-form-label"
                    >Password:*</label
                  >
                  <div class="col-sm-6">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      required
                    />
                    <small id="pwInvalid" class="invisible">Invalid Password</small>
                  </div>
                </div>
                
                <!-- Stay signed in checkbox -->
                <div
                  id="staySignedInCheck"
                  name="staySignedInCheck"
                  class="form-group font-weight-normal row"
                >
                  <div class="col-sm-4 ml-4"></div>
                  <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                      <input
                        type="checkbox"
                        name="staySignedIn"
                        id="staySignedIn"
                        class="form-check-input"
                      />
                      <label for="staySignedIn" class="form-check-label"
                        >Keep me signed in</label
                      >
                    </div>
                  </div>
                </div>
  
                <!-- Submit Button -->
                <div id="loginButton" class="row">
                  <div class="col-sm-10 offset-sm-1">
                    <input
                      type="login"
                      value="Login"
                      class="btn btn-block btn-primary mb-2"
                      onClick="validateInputs()"
                    />
                  </div>
                </div>
              </form>
            </section>
          </div>
        </div>
      </main>
    <script src="../js/AdminLoginValidation.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
