<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="col-md-5 mx-auto">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}">Kitchen Story</a>
            <div class="collapse navbar-collapse flex-grow-1 text-right">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    <li class="nav-item"><a class="nav-link" th:href="@{userLogin}">Login <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
        </nav>
        <header class="text-center">
          <h1 class="text-primary text-uppercase">Register</h1>
          <h6 class="text-secondary">Provide your details</h6>
        </header>
        <hr />
  
        <section>
          <form action="register-backend" method="GET" class="font-weight-bold">
            <!-- Name (firstname and lastname) -->
            <div id="name" name="name" class="row form-group">
              <div id="firstNameField" name="nameField" class="col">
                <label for="fname">First name:*</label><br />
                <input
                  type="text"
                  id="fname"
                  name="fname"
                  class="form-control"
                  autocomplete="off"
                  autofocus
                  required
                />
              </div>
              <div id="lastNameField" name="nameField" class="col">
                <label for="lname">Last name:</label><br />
                <input type="text" id="lname" name="lname" class="form-control" />
              </div>
            </div>
            <small id="nameInvalid" class="invisible">Name invalid</small>
  
            <!-- Email -->
            <div id="emailField" name="emailField" class="form-group">
              <label for="email">Email:*</label><br />
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="abc@xyz.com"
                required
              />
              <small id="emailFieldHelp" class="form-text text-muted"
                >Your email is safe with us :)</small>
              <small id="emailInvalid" class="invisible">Invalid Email</small>
            </div>
  
            <!-- Password -->
            <div id="passwordField" name="passwordField" class="form-group">
              <label for="password">Password:*</label><br />
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
              <small id="passwordHelp" class="form-text text-muted"
                ><ul>
                  <li>Password should be between 8-16 characters</li>
                  <li>
                    Password should contain both lowercase and uppercase alphabets
                  </li>
                  <li>Password should contain at least one special symbol</li>
                </ul></small
              >
            </div>
  
   
  
            <!-- Submit Button -->
            <div id="registrationButton">
              <input
                type="button"
                value="Register"
                class="btn btn-block btn-primary mb-2"
                onClick="validateInputs()"
              />
            </div>
          </form>
        </section>
      </main>
    <script src="../js/UserRegistrationValidation.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
